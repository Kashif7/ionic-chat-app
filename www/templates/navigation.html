<ion-view view-title="Practera Chat App">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear icon ion-compose button-small"></button>
  </ion-nav-buttons>

  <!--<ion-nav-view name="tab-chats-view"></ion-nav-view>-->

  <ion-tabs class="tabs-calm tabs-icon-top">

    <ion-tab title="Chat" badge="5" badge-style="badge-assertive" icon-on="ion-ios-chatbubble"
             icon-off="ion-ios-chatbubble-outline" href="#/nav/chat">
      <ion-nav-view name="tab-chat"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Groups" badge="99" badge-style="badge-assertive" icon-on="ion-ios-people"
             icon-off="ion-ios-people-outline" href="#/nav/group">
      <ion-nav-view name="tab-group"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Profile" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" href="#/nav/profile">
      <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
