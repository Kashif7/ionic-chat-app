<!--Start - One to One chat popover-->
<ion-popover-view class="fit">
  <ion-content scroll="false">
    <!--Start - popover item list-->
    <ion-list class="list">
      <li class="item item-text-wrap chat-list">
        <a class="button button-stable button-clear">
          Delete This Conversation
        </a>
      </li>
    </ion-list>
    <!--End - popover item list-->
  </ion-content>
</ion-popover-view>
<!--End - One to One chat popover-->
