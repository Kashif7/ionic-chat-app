<ion-view view-title="{{chat.name}}" hide-back-button="true">

  <ion-nav-buttons side="left">
    <a ng-click="myGoBack()" class="button button-icon icon ion-ios-arrow-back"></a>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear icon chat-option button-small" ng-click="openPopover()"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list class="list">
      <li class="item item-avatar-left item-text-wrap chat-list">
        <img src="https://exelord.com/ember-initials/images/default-d5f51047d8bd6327ec4a74361a7aae7f.jpg" alt=""/>
        <div class="bubbleLeft">
          <p>Hello</p>
        </div>
        <p>
          <small>10.20 PM</small>
        </p>
      </li>
      <li class="item item-avatar-left item-text-wrap chat-list">
        <img src="https://exelord.com/ember-initials/images/default-d5f51047d8bd6327ec4a74361a7aae7f.jpg" alt=""/>
        <div class="bubbleLeft">
          <p>Hello</p>
        </div>
        <p>
          <small>10.20 PM</small>
        </p>
      </li>
      <li class="item item-text-wrap item-right chat-list">
        <div class="bubbleRight">
          <p>Hello</p>
        </div>
        <p class="chat-time-right">
          <small>10.20 PM</small>
        </p>
      </li>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer item-input-inset footer-item-input-inset">
    <!-- <form name="myform" ng-submit="chatroom.addMessage(chatroom.theMessage)">-->
    <label class="item-input-wrapper">
      <i class="icon ion-android-chat placeholder-icon"></i>
      <input type="text" placeholder="Type your message..." required/>
    </label>
    <button class="button icon ion-android-send"></button>
    <!-- </form>-->
  </div>
</ion-view>
