<!--Start - Group list-->
<ion-view view-title="Chat App">

  <!--Start - Group chat search-->
  <div ng-if="!groupCtrl.platformIsAndroid" class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="groupCtrl.groupShearch">
    </label>
  </div>
  <!--End - Group chat search-->

  <!--Start - Navigation bar profile button-->
  <ion-nav-buttons side="primary">
    <a class="button button-icon button-clear icon ion-person button-small" href="#/profile"></a>
  </ion-nav-buttons>
  <!--End - Navigation bar profile button-->

  <!--Start - Navigation bar button for create new group-->
  <ion-nav-buttons side="secondary">
    <a class="button button-icon button-clear icon ion-compose button-small" href="#/contact-list/group"></a>
  </ion-nav-buttons>
  <!--End - Navigation bar button for create new group-->

  <ion-content class="" ng-class="!groupCtrl.platformIsAndroid ? 'has-subheader' : ''">
    <!--Start - Group chat search-->
    <div class="list list-inset" ng-if="groupCtrl.platformIsAndroid">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="groupCtrl.groupShearch">
      </label>
    </div>
    <!--End - Group chat search-->
    <!--Start - Group chat list-->
    <ion-list>
      <ion-item class="item-avatar-left" ng-repeat="group in groupCtrl.groups | filter : groupCtrl.groupShearch" ng-click="groupCtrl.setThread(group)" href="#/chat-messages?threadId={{group.threadId}}&type={{group.type}}">
        <img ng-src="{{group.image}}" src="http://guguia.net/wp-content/plugins/wp-recall/add-on/groups/img/group-avatar.png">
        <h2>{{group.displayName}}</h2>
        <p>{{group.lastMessage}}</p>
        <span class="badge badge-calm" ng-hide="group.unseenCount === '0'">{{group.unseenCount}}</span>
      </ion-item>
    </ion-list>
    <!--End - Group chat list-->
  </ion-content>
</ion-view>
<!--End - Group list-->
