<!--Start - Group info view-->
<ion-view view-title="Group Details" hide-back-button="true">

  <!--Start - Navigation back button-->
  <ion-nav-buttons side="left">
    <a ng-click="groupCtrl.goToBackView()" class="button button-icon icon ion-ios-arrow-back"></a>
  </ion-nav-buttons>
  <!--End - Navigation back button-->

  <ion-content class="has-footer">

    <!--Start - Group name and image card-->
    <ion-list>
      <ion-item class="info-icons item-avatar item-button-right">
        <img ng-src="{{groupCtrl.currentGroup.icon}}"
             src="http://guguia.net/wp-content/plugins/wp-recall/add-on/groups/img/group-avatar.png">
        <div class="row row-center">
          <div class="col col-90 col-center">
            <h2>{{groupCtrl.currentGroup.name}}</h2>
          </div>
        </div>
        <!--Start - Group name and image edit buttons-->
        <div class="buttons group-info-button">
          <button class="button button-calm" ng-click="editGroupPhoto()">
            <i class="icon ion-camera"></i>
          </button>
          <button class="button button-calm" ng-click="groupCtrl.editGroupNamePopup()">
            <i class="icon ion-edit"></i>
          </button>
        </div>
        <!--End - Group name and image edit buttons-->
      </ion-item>
    </ion-list>
    <!--End - Group name and image card-->

    <!--Start - Group member card-->
    <div class="card">
      <!--Start - Group member card header-->
      <div class="item item-divider item-button-right">
        <p style="color: #6ebdd3">Group Members</p>
        <!--<a class="button button-clear button-small button-calm group-see-all">See All</a>-->
      </div>
      <!--End - Group member card header-->
      <ion-list>
        <!--Start - Group member card Add member section-->
        <ion-item class="item-icon-left item-avatar item-text-wrap" href="#/contact-list/groupInfo">
          <i class="icon ion-person-add calm"></i>
          <div class="row row-center">
            <div class="col col-100 col-center">
              <p>Add Member</p>
            </div>
          </div>
        </ion-item>
        <!--End - Group member card Add member section-->
        <ion-item class="item-avatar item-text-wrap item-icon-right" ng-repeat="member in groupCtrl.groupMembersProfiles">
          <img ng-src="{{member.image_url}}" src="http://moorehumane.org/wp-content/uploads/2016/06/avatar-male.jpg">
          <div class="row row-center">
            <div class="col col-100 col-center">
              <h2>{{member.first_name}} {{member.last_name}}<span style="font-size: 14px" ng-show="groupCtrl.checkMyProfile(member.id)"> (You)</span></h2>
            </div>
          </div>
          <button ng-hide="groupCtrl.checkMyProfile(member.id)" ng-click="groupCtrl.removeMemberFromGroup(member.id)" class="button button-icon icon ion-close-circled button-clear button-stable group-remove-user"
                  style="top: 20%"></button>
        </ion-item>
      </ion-list>
    </div>
    <!--End - Group member card-->

  </ion-content>

  <!--Start - Leave Group section-->
  <div class="bar bar-footer item-icon-right assertive" style="cursor: pointer" ng-click="groupCtrl.leaveGroup()">
    <i class="icon ion-ios-arrow-right placeholder-icon" style="font-size: 16px"></i>
    <div class="row">
      <div class="col col-100 col-center">
        <p>Leave this group</p>
      </div>
    </div>
  </div>
  <!--End - Leave Group section-->

</ion-view>
<!--End - Group info view-->
