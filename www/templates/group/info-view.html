<ion-view view-title="Group Details" hide-back-button="true">

  <ion-nav-buttons side="left">
    <a ng-click="myGoBack()" class="button button-icon icon ion-ios-arrow-back"></a>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear icon ion-ios-information-outline button-small"></button>
  </ion-nav-buttons>

  <ion-content class="has-subheader">

    <ion-list>
      <ion-item class="item-text-wrap">
        <div class="row row-center">
          <div class="col col-20 col-center">
            <div class="bar-image">
              <img ng-click="editGroupPhoto()" style="cursor: pointer"
                   src="http://bdfjade.com/data/out/75/5807300-avatar-images.png">
              <a ng-click="editGroupPhoto()" style="cursor: pointer"><i class="bar-edit-button icon ion-camera"></i></a>
            </div>
          </div>
          <div class="col col-80 col-center">
            <h2 ng-click="editGroupName()" class="title"
                style="text-align: center; cursor: pointer; width: 60% !important; left: 20%;">Group Name
              <i class="icon ion-edit calm"></i></h2>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <div class="card">
      <div class="item item-divider">
        <p style="color: #6ebdd3">Members</p>
      </div>
      <ion-list>
        <ion-item class="item-icon-left item-avatar item-text-wrap">
          <i class="icon add-people calm"></i>
          <div class="row row-center">
            <div class="col col-100 col-center">
              <p>Add Members</p>
            </div>
          </div>
        </ion-item>
        <ion-item class="item-avatar item-text-wrap item-icon-right">
          <img src="http://bdfjade.com/data/out/75/5807300-avatar-images.png">
          <div class="row row-center">
            <div class="col col-100 col-center">
              <h2>User Name</h2>
            </div>
          </div>
          <button class="button button-icon icon chat-option button-clear button-calm" style="top: 20%"></button>
        </ion-item>
        <ion-item class="item-avatar item-text-wrap item-icon-right">
          <img src="http://bdfjade.com/data/out/75/5807300-avatar-images.png">
          <div class="row">
            <div class="col col-80 col-center">
              <h2>User Name</h2>
            </div>
          </div>
          <button class="button button-icon icon chat-option button-clear button-calm" style="top: 20%"></button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
