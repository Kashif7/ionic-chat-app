<!--Start - User profile edit view-->
<ion-view view-title="Profile Edit">

  <!--Start - Navigation bar back button-->
  <ion-nav-buttons side="left">
    <a ng-click="profileCtrl.goToBackView()" class="button button-icon icon ion-ios-arrow-back"></a>
  </ion-nav-buttons>
  <!--End - Navigation bar back button-->

  <!--Start - Navigation bar save button-->
  <ion-nav-buttons side="secondary">
    <button ng-class="profileCtrl.disableEditButton ? 'dark disable-button': ''" style="color: #387ef5 !important;" class="button button-positive button-outline"
            ng-click="profileCtrl.updateSelfProfile()">Save</button>
  </ion-nav-buttons>
  <!--End - Navigation bar save button-->

  <ion-content class="padding">
    <!--Start - Profile image edit-->
    <div class="edit-profile">
      <img align="center"
           ng-src="{{profileCtrl.userForEdit.image_url}}"
           src="http://moorehumane.org/wp-content/uploads/2016/06/avatar-male.jpg">
      <label ng-click="profileCtrl.imageSelecter('select_profile_image')" class="profile-button icon ion-camera button-calm"></label>
      <input id="select_profile_image" type="file" name="selectedProfileImage" style="visibility:hidden; line-height: 0;">
    </div>
    <!--End - Profile image edit-->
    <!--Start - Profile details edit-->
    <div class="list practera-forms">

      <p ng-if="profileCtrl.profileUpdateErrorStatus" class="message-content error-message">Profile update fail</p>
      <p ng-if="profileCtrl.profileUpdateSuccessStatus" class="message-content success-message">Profile updated</p>

      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="profileCtrl.userForEdit.first_name"
        ng-keyup="profileCtrl.checkValueChange($event)" ng-focus="profileCtrl.removeProfileUpdateMessage()">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="profileCtrl.userForEdit.last_name"
        ng-keyup="profileCtrl.checkValueChange($event)" ng-focus="profileCtrl.removeProfileUpdateMessage()">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="profileCtrl.userForEdit.email"
        ng-keyup="profileCtrl.checkValueChange($event)" ng-focus="profileCtrl.removeProfileUpdateMessage()">
      </label>
    </div>
    <!--Start - Profile details edit-->
    <!--Start - Change password button-->
    <div class="list">
      <button ng-click="profileCtrl.openChangePasswordModal()" class="item button icon ion-locked button-block button-calm">
        Change Password
      </button>
    </div>
    <!--End - Change password button-->
  </ion-content>

</ion-view>
<!--End - User profile edit view-->
