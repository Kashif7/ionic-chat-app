<!--Start - User profile edit view-->
<ion-view view-title="Profile Edit">

  <!--Start - Navigation bar save button-->
  <ion-nav-buttons side="secondary">
    <button class="button button-clear button-small" ng-click="forgetPassword()">Save</button>
  </ion-nav-buttons>
  <!--End - Navigation bar save button-->

  <ion-content class="padding">
    <!--Start - Profile image edit-->
    <div class="edit-profile">
      <img align="center"
           src="https://exelord.com/ember-initials/images/default-d5f51047d8bd6327ec4a74361a7aae7f.jpg">
      <a class="profile-button button icon ion-camera button-calm"></a>
    </div>
    <!--End - Profile image edit-->
    <!--Start - Profile details edit-->
    <div class="list practera-forms">

      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Suhr">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com">
      </label>
    </div>
    <!--Start - Profile details edit-->
    <!--Start - Change password button-->
    <div class="list">
      <button ng-click="forgetPassword()" class="item button icon ion-locked button-block button-calm">
        Change Password
      </button>
    </div>
    <!--End - Change password button-->
  </ion-content>

</ion-view>
<!--End - User profile edit view-->
