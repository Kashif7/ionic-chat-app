<!--Start - Change password view-->

<ion-modal-view>
  <ion-header-bar class="bar-stable" style="color: #6ebdd3 !important">
    <h1 class="title">Change Password</h1>
    <button ng-click="closeChangePasswordModal()" class="button button-clear button-small">Cancel</button>

  </ion-header-bar>
  <ion-content class="padding">
    <p ng-if="passwordChangeErrors.emptyError" class="message-content error-message">Please file all required fields.</p>
    <p ng-if="passwordChangeErrors.misMatchError" class="message-content error-message">Entered password not matched</p>
    <p ng-if="passwordChangeErrors.changeSuccess" class="message-content success-message">Password change success.</p>
    <form ng-submit="changeUserPassword()">
      <div class="list practera-forms">
        <label class="item item-input">
          <input type="password" ng-focus="removeProfileUpdateMessage()" required placeholder="Current password*" ng-model="passwordChangeInfo.currentPass">
        </label>
        <label class="item item-input">
          <input type="password" ng-focus="removeProfileUpdateMessage()" required placeholder="New password*" ng-model="passwordChangeInfo.newPass">
        </label>
        <label class="item item-input">
          <input type="password" ng-focus="removeProfileUpdateMessage()" required placeholder="Conform password*" ng-model="passwordChangeInfo.newPassConform">
        </label>
        <input type="submit" class="item button button-calm button-block" value="Submit">
      </div>
    </form>
  </ion-content>
</ion-modal-view>

<!--Start - Change password view-->
