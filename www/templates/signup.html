<ion-view view-title="Chat App | Registration">

  <!--Start - Navigation bar bak button-->
  <ion-nav-buttons side="left">
    <a ng-click="authCtrl.goToBackView()"
       class="button button-icon icon ion-ios-arrow-back nav-buttons"></a>
  </ion-nav-buttons>
  <!--End - Navigation bar bak button-->

  <ion-content class="padding">
    <!--Start - Profile image add-->
    <div class="profile-image">
      <img align="center"
           src="http://moorehumane.org/wp-content/uploads/2016/06/avatar-male.jpg">
      <!--<label class="icon ion-camera"></label>-->
    </div>
    <!--End - Profile image add-->

    <!--Start - Select user Type-->
    <div class="list" style="margin-bottom: 0px !important;">
      <div class="item" style="border: none !important;">
        <p class="text-center">Select user registration type</p>
        <div class="button-bar">
          <button class="button button-clear text-center"
                  ng-click="authCtrl.selectUserType('User'); authCtrl.removeErrorMessages();"
                  ng-class="authCtrl.signUpCredential.user_type === 'User' ? 'button-calm' : 'button-dark'">
            <i class="icon ion-person" style="margin-right: 3px;"></i>
            Member
          </button>
          <button class="button button-clear text-center"
                  ng-click="authCtrl.selectUserType('Admin'); authCtrl.removeErrorMessages()"
                  ng-class="authCtrl.signUpCredential.user_type === 'Admin' ? 'button-calm' : 'button-dark'">
            <i class="flaticon-technology" style="margin-right: 3px;"></i>
            Helpdesk
          </button>
        </div>
      </div>
    </div>
    <!--End - Select user Type-->

    <p ng-if="authCtrl.signUpError" class="message-content error-message">{{authCtrl.signUpMessage}}</p>

    <!--Start - Profile detail add-->
    <form ng-submit="authCtrl.userSignUp()">
      <div class="list practera-forms">
        <label class="item item-input">
          <input type="text" required ng-focus="authCtrl.removeErrorMessages()" ng-model="authCtrl.signUpCredential.first_name"
                 placeholder="First Name*">
        </label>
        <label class="item item-input">
          <input type="text" required ng-focus="authCtrl.removeErrorMessages()" ng-model="authCtrl.signUpCredential.last_name"
                 placeholder="Last Name*">
        </label>
        <label class="item item-input">
          <input type="email" required ng-focus="authCtrl.removeErrorMessages()" ng-model="authCtrl.signUpCredential.email"
                 placeholder="Email*">
        </label>
        <label class="item item-input">
          <input type="password" required ng-focus="authCtrl.removeErrorMessages()" ng-model="authCtrl.signUpCredential.password"
                 placeholder="Password*">
        </label>
        <input type="submit" class="item button button-calm button-block" value="Registration">
      </div>
    </form>
    <!--End - Profile detail add-->
  </ion-content>

</ion-view>
