<ion-view view-title="Practera Chat App">
  <div class="bar bar-subheader">
    <h1 class="title">Sign Up</h1>
  </div>

  <ion-content class="padding has-subheader">
    <div class="profile-image">
      <img align="center"
           src="http://moorehumane.org/wp-content/uploads/2016/06/avatar-male.jpg">
      <label class="icon ion-camera"></label>
    </div>
    <form>
      <div class="list practera-forms">
        <label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
        <input type="submit" class="item button button-calm button-block" value="Sign Up">
      </div>
    </form>
  </ion-content>

</ion-view>
